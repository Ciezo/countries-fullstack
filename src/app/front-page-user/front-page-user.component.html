<link

/>
<link rel="preconnect" href="https://fonts.gstatic.com" />

rel="stylesheet"
/>
<link

rel="stylesheet"
/>

href="https://fonts.googleapis.com/icon?family=Material+Icons"

/>

<body>
    <nav
      class="navbar is-fresh is-transparent mt-3"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="container">
        <div class="navbar-brand is-flex is-align-items-center">
          <figure class="image is-96x96">
            <img src="https://i.postimg.cc/SsyYhtdd/Nice-Png-beagle-png-989857.png" alt="Description" />
          </figure>
          <h1 class="title is-1 is-bold is-spaced ml-2">Lucky White Vet</h1>
        </div>

        <div id="cloned-navbar-menu" class="navbar-menu is-fixed">
          <div class="navbar-end">
            <a
              href="#"
              class="navbar-item is-secondary modal-trigger"
              data-modal="auth-modal"
            >
              Refresh
            </a>
            <a class="navbar-item">
              <span class="button signup-button rounded secondary-btn raised">
                Log out
              </span>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <section class="hero mt-4 is-default is-bold">
      <div class="hero-body">
        <div class="container">
          <div class="columns is-vcentered">
            <div class="column is-5 is-offset-2 landing-caption">
              <h1 class="title is-1 is-bold is-spaced">Who should I love?</h1>
              <div class="button-wrap"></div>
            </div>
            <div class="column is-5">
              <a class="button cta  primary-btn raised" routerLink = "/confirm"> Adopt </a>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-5">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Breed</th>
              <th>Age</th>
              <th>Weight</th>
              <th>Height</th>
              <th>status</th>
            </tr>
          </thead>
          <tbody class="tbody">
            <tr *ngFor="let dog of dogs">
              <a><td>{{dog.id}}</td></a>
              <td>{{dog.name}}</td>
              <td>{{dog.breed}}</td>
              <td>{{dog.age}}</td>
              <td>{{dog.weight}}</td>
              <td>{{dog.height}}</td>
              <td>{{dog.status}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </body>
